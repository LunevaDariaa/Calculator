<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">7+4</div>

     
      <div class="buttons-row">
        <button class="button highlight">AC</button>
        <button class="button highlight">C</button>
        <button class="button highlight">&percnt;</button>
        <button class="button highlight">&divide;</button>
      </div>

      <div class="buttons-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button highlight">&plus;</button>
      </div>

      <div class="buttons-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button highlight">&minus;</button>
      </div>

      <div class="buttons-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button highlight">&times;</button>
      </div>

      <div class="buttons-row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button double highlight">&equals;</button>
      </div>
    </div>

  </body>
</html>

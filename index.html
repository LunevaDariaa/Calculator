<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
      </div>

     
      <div class="buttons-row">
        <button class="button highlight" id="delete_btn">AC</button>
        <button class="button highlight" id="clear_btn">&lAarr;</button>
        <button class="button highlight" data-operand value="/">&divide;</button>
      </div>

      <div class="buttons-row">
        <button class="button" data-number>7</button>
        <button class="button" data-number>8</button>
        <button class="button" data-number>9</button>
        <button class="button highlight" data-operand value="+">&plus;</button>
      </div>

      <div class="buttons-row">
        <button class="button" data-number>4</button>
        <button class="button" data-number>5</button>
        <button class="button" data-number>6</button>
        <button class="button highlight" data-operand value="-">&minus;</button>
      </div>

      <div class="buttons-row">
        <button class="button" data-number>1</button>
        <button class="button" data-number>2</button>
        <button class="button" data-number>3</button>
        <button class="button highlight" data-operand value="*">&times;</button>
      </div>

      <div class="buttons-row">
        <button class="button" data-number>0</button>
        <button class="button" id="decimal">.</button>
        <button class="button double highlight" id="equals_btn">&equals;</button>
      </div>
    </div>

  </body>
</html>
